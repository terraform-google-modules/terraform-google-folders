name: simple_example
depends:
  - name: inspec-gcp
    git: https://github.com/inspec/inspec-gcp.git
    tag: v0.10.0
attributes:
  - name: parent_id
    required: true
    type: string
  - name: names
    required: true
    type: hash
  - name: ids_list
    required: true
    type: array
  - name: names_list
    required: true
    type: array
  - name: per_folder_admins
    required: true
    type: hash
  - name: all_folder_admins
    required: true
    type: array
